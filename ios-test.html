<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I, President - iOS图标测试</title>
    
    <!-- 基础Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/app-icons/icon-32x32.png">
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- iOS专用Apple Touch Icons - 按优先级排序 -->
    <link rel="apple-touch-icon" href="images/app-icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/app-icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/app-icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/app-icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="128x128" href="images/app-icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/app-icons/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/app-icons/icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/app-icons/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/app-icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/app-icons/icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="images/app-icons/icon-57x57.png">
    
    <!-- iOS Web App配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="I, President">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- 主题颜色 -->
    <meta name="theme-color" content="#4285f4">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .test-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        .icon-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            font-size: 12px;
        }
        .icon-item img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <img src="images/app_screenshots/logo.jpg" alt="I, President Logo" class="logo">
    <h1>I, President</h1>
    <p>iOS图标测试页面</p>
    
    <div class="test-info">
        <h3>📱 iOS测试说明</h3>
        <p>1. 在Safari中打开此页面</p>
        <p>2. 点击分享按钮 📤</p>
        <p>3. 选择"添加到主屏幕"</p>
        <p>4. 检查图标是否正确显示</p>
        
        <div class="icon-list">
            <div class="icon-item">
                <img src="images/app-icons/icon-57x57.png" alt="57x57">
                <div>57×57</div>
            </div>
            <div class="icon-item">
                <img src="images/app-icons/icon-60x60.png" alt="60x60">
                <div>60×60</div>
            </div>
            <div class="icon-item">
                <img src="images/app-icons/icon-72x72.png" alt="72x72">
                <div>72×72</div>
            </div>
            <div class="icon-item">
                <img src="images/app-icons/icon-76x76.png" alt="76x76">
                <div>76×76</div>
            </div>
            <div class="icon-item">
                <img src="images/app-icons/icon-114x114.png" alt="114x114">
                <div>114×114</div>
            </div>
            <div class="icon-item">
                <img src="images/app-icons/icon-120x120.png" alt="120x120">
                <div>120×120</div>
            </div>
            <div class="icon-item">
                <img src="images/app-icons/icon-144x144.png" alt="144x144">
                <div>144×144</div>
            </div>
            <div class="icon-item">
                <img src="images/app-icons/icon-152x152.png" alt="152x152">
                <div>152×152</div>
            </div>
            <div class="icon-item">
                <img src="images/app-icons/icon-180x180.png" alt="180x180">
                <div>180×180</div>
            </div>
        </div>
    </div>
</body>
</html>
